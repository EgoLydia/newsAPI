<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"

    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Fox News</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light fixed-top">
      <div class="container-fluid px-5">
        <a class="navbar-brand" href="#">Fox News</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"><i class="bi bi-list"></i></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#" id="all">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"  id="science">Science</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="politics">Politics</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="sports">Sports</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="business">Business</a>
            </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="world">World</a>
          </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="entertain">Entertainment</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="tech">Technology</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="auto">Automobile</a>
        </li>
        </div>
      </div>
    </nav>
    <div class="container-fluid section px-5">
      <div class="row all">
        <span id="spinner" class="lds-roller text-center"
        ><div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div
      ></span>
      </div>
    </div>

    <footer class="footer"></footer>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

</html>
